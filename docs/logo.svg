<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d47a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e5ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18ffff;stop-opacity:0" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Shield Base -->
  <path d="M256 0C114.6 14.1 0 112 0 256c0 144 114.6 241.9 256 256 141.4-14.1 256-112 256-256C512 112 397.4 14.1 256 0z" fill="url(#shieldGradient)"/>
  <path d="M256 20c-130.6 13.1-236 103.5-236 236 0 132.5 105.4 222.9 236 236 130.6-13.1 236-103.5 236-236C492 123.5 386.6 33.1 256 20z" fill="none" stroke="#29b6f6" stroke-width="10"/>

  <!-- AI Neural Network Pattern -->
  <g filter="url(#glow)" stroke="#00e5ff" stroke-width="6" fill="#00e5ff">
    <!-- Central Hub -->
    <circle cx="256" cy="256" r="15" fill="#ffffff" />
    
    <!-- Connected Nodes -->
    <circle cx="180" cy="180" r="10" />
    <circle cx="332" cy="180" r="10" />
    <circle cx="180" cy="332" r="10" />
    <circle cx="332" cy="332" r="10" />
    <circle cx="120" cy="256" r="8" />
    <circle cx="392" cy="256" r="8" />
    <circle cx="256" cy="130" r="8" />
    <circle cx="256" cy="382" r="8" />

    <!-- Connections -->
    <line x1="256" y1="256" x2="180" y2="180" />
    <line x1="256" y1="256" x2="332" y2="180" />
    <line x1="256" y1="256" x2="180" y2="332" />
    <line x1="256" y1="256" x2="332" y2="332" />
    <line x1="180" y1="180" x2="120" y2="256" />
    <line x1="180" y1="332" x2="120" y2="256" />
    <line x1="332" y1="180" x2="392" y2="256" />
    <line x1="332" y1="332" x2="392" y2="256" />
    <line x1="180" y1="180" x2="256" y2="130" />
    <line x1="332" y1="180" x2="256" y2="130" />
    <line x1="180" y1="332" x2="256" y2="382" />
    <line x1="332" y1="332" x2="256" y2="382" />
  </g>
  
  <!-- "G" Initial (Subtle overlay) -->
  <path d="M256 160c-53 0-96 43-96 96s43 96 96 96c24.5 0 46.9-9.1 64-24v-40h-64v-32h96v88.8C326.7 375.3 293.4 392 256 392c-75.1 0-136-60.9-136-136s60.9-136 136-136 136 60.9 136 136h-40c0-53-43-96-96-96z" fill="#ffffff" fill-opacity="0.15"/>
</svg>
